changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - dependabot
  categories:
    - title: ğŸš€ Features
      labels:
        - feature
        - enhancement
      # Auto-categorize based on conventional commit prefixes
      rules:
        - pattern: '^feat(\(.+\))?:'

    - title: ğŸ› Bug Fixes
      labels:
        - bug
        - bugfix
      rules:
        - pattern: '^fix(\(.+\))?:'

    - title: âš¡ Performance Improvements
      labels:
        - performance
      rules:
        - pattern: '^perf(\(.+\))?:'

    - title: ğŸ“š Documentation
      labels:
        - documentation
      rules:
        - pattern: '^docs(\(.+\))?:'

    - title: ğŸ”§ Configuration & Build
      labels:
        - build
        - ci
      rules:
        - pattern: '^build(\(.+\))?:'
        - pattern: '^ci(\(.+\))?:'
        - pattern: '^chore(\(.+\))?:'

    - title: â™»ï¸ Refactoring
      labels:
        - refactor
      rules:
        - pattern: '^refactor(\(.+\))?:'

    - title: âœ… Tests
      labels:
        - test
      rules:
        - pattern: '^test(\(.+\))?:'

    - title: ğŸ”€ Other Changes
      labels:
        - "*"
